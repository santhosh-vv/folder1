    <script>
        const heartIcon = document.getElementById('heartIcon');
        const musicPlayer = document.getElementById('musicPlayer');
        let isPlaying = false;

        // Music Player
        heartIcon.addEventListener('click', function (e) {
            e.stopPropagation();
            if (isPlaying) {
                musicPlayer.pause();
                heartIcon.style.transform = 'scale(1)';
                heartIcon.style.filter = 'grayscale(50%)';
                isPlaying = false;
            } else {
                musicPlayer.play();
                heartIcon.style.transform = 'scale(1.2)';
                heartIcon.style.filter = 'grayscale(0%)';
                isPlaying = true;
            }
            createHeartBurst(e.pageX, e.pageY);
        });

        // SURPRISE 1: Click Particle Burst
        document.addEventListener('click', function (e) {
            createParticleBurst(e.pageX, e.pageY);
        });

        function createParticleBurst(x, y) {
            const burstContainer = document.getElementById('burstContainer');
            const colors = ['#FFB6C1', '#FF69B4', '#DDA0DD', '#E6E6FA', '#FFE4E1'];

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (Math.PI * 2 * i) / 12;
                const velocity = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                burstContainer.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createHeartBurst(x, y) {
            const burstContainer = document.getElementById('burstContainer');
            const hearts = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];

            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');

                burstContainer.appendChild(heart);

                setTimeout(() => heart.remove(), 1500);
            }
        }

        // SURPRISE 2: Double Click Confetti Explosion
        let clickCount = 0;
        let clickTimer = null;

        document.addEventListener('click', function (e) {
            clickCount++;
            if (clickCount === 1) {
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 300);
            } else if (clickCount === 2) {
                clearTimeout(clickTimer);
                clickCount = 0;
                createConfetti();
            }
        });

        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const confettiCount = 100;
            const colors = ['#FF6B9D', '#C44569', '#F8B500', '#EE5A6F', '#CE5A57', '#FFC8C8', '#DDA0DD'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confettiContainer.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // SURPRISE 5: Aurora Wave Animation (auto-triggers periodically)
        setInterval(() => {
            const aurora = document.querySelector('.aurora-wave');
            aurora.style.animation = 'none';
            setTimeout(() => {
                aurora.style.animation = 'auroraFlow 8s ease-in-out';
            }, 10);
        }, 15000);

        // SURPRISE 6: Magical Sparkle Trail on Mouse Move
        let lastSparkleTime = 0;
        document.addEventListener('mousemove', function (e) {
            const now = Date.now();
            if (now - lastSparkleTime > 100) {
                createSparkleTrail(e.pageX, e.pageY);
                lastSparkleTime = now;
            }
        });

        function createSparkleTrail(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'mouse-sparkle';
            sparkle.textContent = 'âœ¨';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1000);
        }
    </script>
